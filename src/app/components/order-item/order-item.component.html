<div class="item_container">
    <div class="info_box">
        <p>{{item.name}}</p>
        <img title="name" src="../../../assets//{{item.image}}.jpg"/>
    </div>
    <div class="info_box">
        <p>Quantity: {{item.quantity}}</p>
        <p>Single price: ${{item.price}}</p>
        <p>Total price: ${{item.price}}</p>
    </div>
    <button class="remove_button">Remove</button>
</div>
